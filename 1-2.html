	<h2>저주</h2>
	<strong>인간의 부정적인 감정과 그로부터 일어나는 주술, 저주에서 태어나는 주령</strong> 등을 총칭하는 말. 엄청난 수준의 주력을 타고난 것이 아니라면 기본적으로는 일종의 <u>집단 무의식</u>에서 나타나는 것이기 때문에 인구에 비례해서 규모가 커지며, 학교나 병원같은 장소에는 저주가 쌓이기 쉽다.
