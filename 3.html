	<h2>주구</h2>
	<strong>주력이 담긴 무구.</strong> 제작과정에서 일부러 주구로 만드는 경우도 있고, 평범한 무구를 주술사가 주력을 담아 사용하다 보면 자연스레 주구가 되기도 한다. 주령, 주술사와 마찬가지로 4~1급, 그리고 특급으로 분류되며, 등급이 높아지면 고유한 술식효과를 가지곤 한다. 강력한 주구는 억단위의 가격이 붙는다.</P>
