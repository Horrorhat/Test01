	<h2>주물</h2>
	<strong>저주가 담긴 물건.</strong> 주구와 마찬가지로 급으로 나눠 분류되며 특급 쯤 되면 물리적 주술적으로 파괴가 불가능하다. 병원과 학교 같은 장소에는 강력한 주물을 놔두는 것으로 저주를 쫓아낸다. 비유하자면 지네 1 마리로 바퀴벌레 100 마리를 몰아내는 격. 다만 당연하게도 위험하기 때문에 젊은 주술사들에게는 악습이라는 욕을 먹기도 하는 중.
